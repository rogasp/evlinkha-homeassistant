name: Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant-core flake8

      - name: Lint with flake8
        run: |
          flake8 custom_components/evlinkha

      - name: Test import manifest
        run: |
          python -c "import json; 
          data=open('custom_components/evlinkha/manifest.json').read();
          json.loads(data)"
